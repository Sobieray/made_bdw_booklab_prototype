<!DOCTYPE HTML> <!-- HTML5 doctype -->
<html>
    <head>
        <title>Made Collection Prototype</title>
        <link rel="stylesheet" type="text/css" href="css/drop-down-style.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <script src="js/modernizr.custom.63321.js"></script>
    </head>

    <body>

        <section class="top-nav">
            <img src="images/top-nav-bar.jpg" alt="Made Collection Top Nav Bar">
        </section><!-- top nav-->

        <section class="manifesto-nav">
            <h1>Create Your Shopping Manifesto</h1>
            <ul class="manifesto-heading">
                <li class="heading-1">I'm Shopping For</li>
                <li class="heading-2">I'm Shopping In</li>
                <li class="heading-3">Make My Life</li>
            </ul>

        <section id="drop-downs">
            <select id="cd-dropdown2" name="cd-dropdown" class="cd-select">
                <option value="-1" selected></option>
                <option value="1">Men's Wear</option>
                <option value="2">Women's Wear</option>
                <option value="3">Outdoors</option>
                <option value="4">Home</option>
            </select>

            <select id="cd-dropdown3" name="cd-dropdown" class="cd-select">
                
                <option value="-1" selected></option>
                <option value="1" class="bike">On my bike</option>
                <option value="2" class="woods">In the woods</option>
                <option value="3" >Modern Home</option>
                <option value="4" >Beach Side</option>
            </select>

            <select id="cd-dropdown4" name="cd-dropdown dd-4" class="cd-select">
                <option value="-1" selected></option>
                <option value="1" data-label="fancy">Fancy</option>
                <option value="2" data-label="comfortable">Comfortable</option>
                <option value="3" class="">Vintage</option>
                <option value="4" class="">Rugged</option>
            </select>
        </section>

        </section><!-- manifesto nav-->

        <div class="product-display">
            <div class="background-image">
                <img src="images/office.png" id="made" class="hidden">
                <img src="images/bikes.png" id="city" class="hidden">
                <img src="images/outdoor.png" id="woods" class="hidden">
            </div><!-- background image-->
        </div><!-- product display -->

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$( function() {
				$( '#cd-dropdown2' ).dropdown( {
					gutter : 5
				} );
			});
            $( function() {
                $( '#cd-dropdown3' ).dropdown( {
                    gutter : 5
                });
            });

            $( function() {
                $( '#cd-dropdown4' ).dropdown( {
                    gutter : 5
                } );
            });
		</script>
	</body>
</html>
